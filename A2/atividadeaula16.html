<script>
function consultaCep()
{
    let numeroCepPesq = document.getElementById("numeroCep").value;
 fetch('https://viacep.com.br/ws/' + numeroCepPesq + '/json')
  .then(response => response.json())  
  .then(data => {
    document.getElementById("idUf").innerText = data.uf;
    document.getElementById("idEstado").innerText = data.estado;
    /*
    console.log(data.estado);
    console.log(data.uf);    
    console.log(data.localidade);*/
    console.log(data);
  })
  .catch(error => {
     
    console.error('Erro ao consumir a API:', error);
  });
}        

</script>
