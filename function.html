




<script>
    var ret = soma (8, 6);
    document.writeln( "Soma : " + ret);
    function soma (n1, n2)
    {
        let rs = n1 + n2;
        return rs;
    }

    var ret = subtração (8, 6);
    document.writeln( "Subtração : " + ret);
    function subtração (n1, n2)
    {
        let rs = n1 - n2;
        return rs;
    }

    var ret = multiplicação (8, 6);
    document.writeln( "multiplicação  : " + ret);
    function multiplicação (n1, n2)
    {
        let rs = n1 * n2;
        return rs;
    }

     var ret = divisão (10, 0);
    document.writeln( "divisão  : " + ret);
    function divisão (n1, n2)
    {
        let rs = n1 / n2;
        return rs;
    }


</script>
